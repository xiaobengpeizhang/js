<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>标题</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script>
        function isNumber() {
            var x = document.getElementById("demo").value;
            if (x == "" || isNaN(x)) {
                alert("请输入数字");
            }
        }
    </script>
    <input type="text" id="demo">
    <button onclick="isNumber()">点击我</button>
    </body>
</html>
